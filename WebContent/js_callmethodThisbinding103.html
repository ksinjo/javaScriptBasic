<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script> 
 var myobj = {name:'boo',
				sayName: function(){
	 			console.log(this.name);
 }
		 		};
 
 var otherObject = {
		 name:'bar'
 };
 
 otherObject.sayName = myobj.sayName;
 
 myobj.sayName();
 otherObject.sayName();

 // this.name  사용하여 각각의 객체로 부터  네임 프로퍼티를 가져와서 
 // 출력되는 값이 달라진다. 

</script>
<body>

</body>
</html>
